  image_picker: ^0.7.2
  percent_indicator: ^3.4.0
  syncfusion_flutter_datepicker: ^19.3.45
  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
#  fl_chart: ^0.36.1
#  data_table_2: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
